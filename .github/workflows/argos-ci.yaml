name: Argos Smoke (Windows)

on:
  push:
    paths:
      - "projects/argos/**"
      - "installers/**"
      - ".github/workflows/argos-ci.yaml"
  pull_request:
    paths:
      - "projects/argos/**"
      - "installers/**"

permissions:
  contents: read

jobs:
  smoke:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout (no LFS)
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            projects/argos/requirements.txt
            projects/argos/pyproject.toml

      - name: Install project (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e "projects/argos[dev]"

      - name: Warm models (nano)
        env:
          ARGOS_WEIGHT_PRESET: nano
          PYTHONUTF8: "1" # ← fixes the charmap/arrow crash
        run: python projects/argos/bootstrap.py --ensure --yes

      - name: Install ffmpeg
        run: choco install ffmpeg -y

      - name: Run Argos checks (via venv Python)
        env:
          PYTHONUTF8: "1"
        run: |
          $vpy = python projects/argos/bootstrap.py --print-venv
          # (Optional) ensure NumPy selection avoids 2.0.* if resolver changed
          & $vpy -m pip install --upgrade "numpy!=2.0.*,>=1.26,<3"
          & $vpy -m panoptes.cli camo.webp hm
          & $vpy -c "import cv2, numpy as np; out=cv2.VideoWriter('bunny.mp4', cv2.VideoWriter_fourcc(*'mp4v'),5,(64,64)); [out.write(np.zeros((64,64,3), np.uint8)) for _ in range(10)]; out.release()"
          & $vpy -m panoptes.cli bunny.mp4 d
          & $vpy -m panoptes.cli 'https://upload.wikimedia.org/wikipedia/commons/0/0c/GoldenGateBridge-001.jpg#lat37.8199_lon-122.4783' gj

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: argos-results
          path: projects/argos/tests/results/**
